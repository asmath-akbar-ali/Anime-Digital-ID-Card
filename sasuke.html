<body class="sasuke">

	<div class="container">

<!-- Sasuke Flip Card Starts Here 		 -->
	<div class="flip-card">
  	<div class="flip-card-inner" id="cardInner">

    <div class="flip-card-front">	
		<div class="card">
			<div class="header">
				<img src="images/leaf.png" alt="" class="logo">
				<h1>ANIME ID CARD</h1>
			</div>
			<div class="content">
				<img src="images/Sasuke.png" alt="" class="photo">
				<div class="info">
					<h2>SASUKE UCHIHA</h2>
					<p>Hidden Leaf village</p>
					<p>Rank: Genin</p>
					<p>DOB: July 23</p>
					<p>Height: 5' 6''</p>
					<p>Chakra Nature: Fire</p>
					<p>Jutsu: Chidori</p>
					<button onclick="flipCard()">View Stats</button>
				</div>
			</div>
		</div>
	</div>


    <div class="flip-card-back">
        <div class="card">
          <div class="header">
            <img src="images/leaf.png" alt="" class="logo">
            <h1>STATS</h1>
          </div>
          <div class="content">
            <div class="info">
              	<h2>Abilities</h2>
              	<p>Sharingan Mastery: ★★★★★</p>
				<p>Chidori Techniques: ★★★★★</p>
				<p>Susanoo Power: ★★★★☆</p>
				<p>Rinnegan Abilities: ★★★★☆</p>
				<p>Taijutsu Skills: ★★★★☆</p>
              	<button onclick="flipCard()">Back</button>
            </div>
          </div>
        </div>
    </div>

	<a href="kakashi.html"><img src="images/Right.png" alt="" class="kunai-right"></a>

	</div>	
	</div>
<!-- Sasuke Flip Card Ends Here  -->
	
	</div>
