<body class="sakura">

<div class="container">

<!-- Sakura Flip Card Starts Here 		 -->
	<div class="flip-card">
  	<div class="flip-card-inner" id="cardInner">

    <div class="flip-card-front">	
		<div class="card">
			<div class="header">
				<img src="images/leaf.png" alt="" class="logo">
				<h1>ANIME ID CARD</h1>
			</div>
			<div class="content">
				<img src="images/Sakura.jpg" alt="" class="photo">
				<div class="info">
					<h2>SAKURA HARUNO</h2>
					<p>Hidden Leaf village</p>
					<p>Rank: Jonin</p>
					<p>DOB: Mar 28</p>
					<p>Height: 5' 2''</p>
					<p>Chakra Nature: Earth</p>
					<p>Jutsu: Strength Enhancement</p>
					<button onclick="flipCard()">View Stats</button>
				</div>
			</div>
		</div>
	</div>


    <div class="flip-card-back">
        <div class="card">
          <div class="header">
            <img src="images/leaf.png" alt="" class="logo">
            <h1>STATS</h1>
          </div>
          <div class="content">
            <div class="info">
              	<h2>Abilities</h2>
				<p>Medical Ninjutsu: ★★★★★</p>
				<p>Chakra Control: ★★★★★</p>
				<p>Superhuman Strength: ★★★★☆</p>
				<p>Taijutsu Skills: ★★★☆☆</p>
				<p>Intelligence & Tactical Genius: ★★★★☆</p>
              	<button onclick="flipCard()">Back</button>
            </div>
          </div>
        </div>
    </div>

	<a href="index.html"><img src="images/Right.png" alt="" class="kunai-right"></a>

	</div>	
	</div>
<!-- Sakura Flip Card Ends Here  -->
