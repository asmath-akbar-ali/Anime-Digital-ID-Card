<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Anime ID Card</title>
	<link rel="stylesheet" href="style.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>


<body class="naruto">
<div class="container">

<!-- Naruto Flip Card Starts Here 		 -->
	<div class="flip-card">
  	<div class="flip-card-inner" id="cardInner">

    <div class="flip-card-front">	
		<div class="card">
			<div class="header">
				<img src="images/leaf.png" alt="" class="logo">
				<h1>ANIME ID CARD</h1>
			</div>
			<div class="content">
				<img src="images/Naruto.png" alt="" class="photo">
				<div class="info">
					<h2>NARUTO UZUMAKI</h2>
					<p>Hidden Leaf village</p>
					<p>Rank: Genin</p>
					<p>DOB: Oct 10</p>
					<p>Height: 5' 4''</p>
					<p>Chakra Nature: Wind</p>
					<p>Jutsu: Rasengan</p>
					<button onclick="flipCard()">View Stats</button>
				</div>
			</div>
		</div>
	</div>


    <div class="flip-card-back">
        <div class="card">
          <div class="header">
            <img src="images/leaf.png" alt="" class="logo">
            <h1>STATS</h1>
          </div>
          <div class="content">
            <div class="info">
              <h2>Abilities</h2>
              	<p>Rasengan Mastery: ★★★★☆</p>
              	<p>Shadow Clones: ★★★★★</p>
              	<p>Sage Mode: ★★★★☆</p>
              	<p>Nine-Tails Chakra: ★★★★★</p>
			  	<p>Talk-no-Jutsu: ★★★★★</p>
              <button onclick="flipCard()">Back</button>
            </div>
          </div>
        </div>
    </div>

	<a href="sakura.html"><img src="images/Left.png" alt="" class="kunai-left"></a>
	<a href="sasuke.html"><img src="images/Right.png" alt="" class="kunai-right"></a>

	</div>	
	</div>
<!-- Naruto Flip Card Ends Here  -->
</div>

</body>


<script src="script.js"></script>
</html>
